<!DOCTYPE html>
<html>

<head>
    <title>Formularios</title>
</head>

<body>
    <!-- action hace referencia a donde se va a enviar la información del formulario -->

    <form action="resultados.html" method="GET">

        <div>
            <!-- en la etiqueta label en el atributo for se pondra lo mismo que
            en el atributo id de la etiqueta input -->
            <label for="nombreusuario">Nombre de usuario</label>
            <!-- en la etiqueta input es necesario poner el atributo name para pasarle los parámetros-->
            <input type="text" name="nombreusuario" id="nombreusuario" required/>
        </div>

        <br>

        <div>
            <label for="edad">¿Cuál es tu edad?</label>            
            <input type="number" name="edad" id="edad" min="0" max="100" step="5" />
        </div>

        <br>

        <div>
            <label for="nacimiento">¿Cuál es tu fecha de nacimiento?</label>            
            <input type="date" name="nacimiento" id="nacimiento" />
        </div>

        <br>

        <div>
            <label for="email">¿Cuál es tu email?</label>
            <input type="email" name="email" id="email" />
        </div>

        <br>

        <div>
            <label for="password">contraseña</label>
            <input type="password" name="password" id="password" required/>
        </div>

        <br>

        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" ></textarea>
        </div>

        <br>
    

        <!-- el atributo type con el valor reset, resetea el formulario( pone en blanco todos los campos) -->
        <button type="reset">Reset</button>
        <!-- el atributo type con el valor submit, envia el formulario -->
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
